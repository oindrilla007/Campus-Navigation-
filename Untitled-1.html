<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campus Navigation System</title>
    <!-- Add CSS styles here -->
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 10px;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Campus Navigation System</h1>
</header>

<nav>
    <ul>
        <li><a href="#map">Campus Map</a></li>
        <li><a href="#buildings">Buildings</a></li>
        <li><a href="#directions">Directions</a></li>
        <!-- Add more navigation links as needed -->
    </ul>
</nav>

<section id="map">
    <h2>Campus Map</h2>
    <!-- You can embed a campus map here -->
    <!-- Example: <iframe src="https://yourcampusmap.com" width="100%" height="400"></iframe> -->
</section>

<section id="buildings">
    <h2>Buildings</h2>
    <!-- List of buildings with details -->
    <!-- Example: <ul><li>Building A - Description</li></ul> -->
</section>

<section id="directions">
    <h2>Directions</h2>
    <!-- Add a form for users to get directions -->
    <!-- Example: 
    <form>
        <label for="start">Starting Point:</label>
        <input type="text" id="start" name="start">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination">
        <button type="submit">Get Directions</button>
    </form>
    -->
</section>

<footer>
    <p>&copy; 2023 Your Campus. All rights reserved.</p>
</footer>

</body>
</html>
